<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	lang="es" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="jakarta.faces.core"
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns:h="jakarta.faces.html"
		xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
		xmlns:ui="http://java.sun.com/jsf/facelets">
	<head>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <title>Agencia UCM</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
	    <link rel="stylesheet" href="css/login.css"/>
	    <link rel="stylesheet" href="public/css/cabecera.css"/>
	    <link rel="stylesheet" href="/public/css/busqueda.css"/>
	</head>
	<body>
		<ui:insert name="header">
			<ui:include src="/templates/header.xhtml" />
		</ui:insert>
		
	    <div class="container">
	        <h2 class="fw-bold d-flex justify-content-center">Inicio de sesión</h2>
	        <form method="post" action="j_security_check">
	            <table class="d-flex justify-content-center" role="presentation">
	                <tr>
	                    <td>Introduce tu email: </td>
	                    <td><input type="text" name="j_username"
	                               size="20"/></td>
	                </tr>
	                <tr>
	                    <td>Introduce tu contraseña: </td>
	                    <td><input type="password" name="j_password"
	                               size="20"/></td>
	                </tr>
	            </table>
	            <div class="d-flex justify-content-center">
	                <input class="btn btn-primary button" type="submit" value="Enviar"/>
	                <input class="btn btn-primary button" type="reset" value="Vaciar campos"/>
	            </div>
	        </form>
	    </div>
		
	</body>
</html>
