                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-airplane" viewBox="0 0 16 16">
                        <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849m.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1s-.458.158-.678.599"/>

            <h1 class="fw-bold">Agencia UCM</h1>
    </div>
        
    <div id="informacion">
        <h2>
            Todas tus vacaciones en unos pocos clicks
        </h2>
        <p>Reserva Vuelo + Hotel</p>
        <div id="busqueda" class="border border-black border-1 d-flex">
            <div id="origen" class="border border-danger border-3">
                <label for="origen-input">Origen</label>
                <input type="text" id="origen-input" placeholder="Ciudad o aeropuerto"/>
            </div>
            <div id="destino" class="border border-danger border-3">
                <label for="destino-input">Destino</label>
                <input type="text" id="destino-input" placeholder="¿A dónde quieres ir?"/>
            </div>
            <div id="fecha-entrada-salida" class="border border-primary border-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                  </svg>
                  <label for="fecha-inicio">Fecha de inicio</label><input type="date" id="fecha-inicio"/>
                  <label for="fecha-fin">Fecha de fin</label><input type="date" id="fecha-fin"/>
            </div>
            <div id="ocupantes" class="dropdown border border-warning border-3">
                  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdown" data-bs-toggle="dropdown">
                    X adulto(s), Y habitación(es)
                  </button>
                  <div class="dropdown-menu">
                    <!-- Adaptar a como esta en booking.com -->
                    <form class="ps-4 pe-4">
                      <div class="mb-3 d-flex">
                        <label for="num-adultos" class="form-label">Adultos</label>
                        <input type="number" min="1" value="1" class="form-control" id="num-adultos" name="num-adultos"/>
                      </div>
                      <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                  </div>
            </div>
            <button type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg></button>
        </div>
    </div>
