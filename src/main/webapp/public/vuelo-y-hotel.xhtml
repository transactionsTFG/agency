<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	lang="es" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Agencia UCM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="css/vuelo-y-hotel.css"/>
    <link rel="stylesheet" href="css/cabecera.css"/>
    <link rel="stylesheet" href="css/busqueda.css"/>
  </head>
  <body>

		<ui:insert name="header">
			<ui:include src="/template/header.xhtml" />
		</ui:insert>
        
    <div id="informacion" class="d-flex flex-column align-items-center">
        <h2>Todas tus vacaciones en unos pocos clicks</h2>
        <p>Reserva Vuelo + Hotel</p>
    </div>    
    <div id="busqueda" class="d-flex justify-content-center">
        <div id="origen" class="border border-warning border-end-0 border-3 d-flex justify-content-center align-items-center">
            <label for="origen-input">Origen</label>
            <input type="text" id="origen-input" placeholder="Ciudad o aeropuerto" class="border-0"/>
        </div>
        <div id="destino" class="border border-warning border-end-0 border-3 d-flex justify-content-center align-items-center">
            <label for="destino-input">Destino</label>
            <input type="text" id="destino-input" placeholder="A donde quieres ir?" class="border-0"/>
        </div>
        <div id="fecha-entrada-salida" class="border border-warning border-end-0 border-3 d-flex justify-content-center align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                </svg>
                <label for="fecha-entrada">Fecha de inicio</label><input type="date" id="fecha-entrada"/>
                <label for="fecha-salida">Fecha de fin</label><input type="date" id="fecha-salida"/>
        </div>
        <div id="ocupantes" class="dropdown border border-warning border-end-0 border-3">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdown" data-bs-toggle="dropdown">
                X adulto(s), Y habitacion(es)
                </button>
                <div class="dropdown-menu">
                <!-- Adaptar a como esta en booking.com -->
                <form class="ps-4 pe-4">
                    <div class="mb-3 d-flex">
                    <label for="num-adultos" class="form-label">Adultos</label>
                    <input type="number" min="1" value="1" class="form-control" id="num-adultos" name="num-adultos"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </form>
                </div>
        </div>
        <button type="submit" class="btn btn-primary border-warning border-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg></button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
