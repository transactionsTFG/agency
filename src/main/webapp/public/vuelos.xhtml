<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	lang="es" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="jakarta.faces.core"
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns:h="jakarta.faces.html"
		xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Agencia UCM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/vuelos.css"/>
    <link rel="stylesheet" href="css/cabecera.css"/>
    <link rel="stylesheet" href="css/busqueda.css"/>
  </head>
  <body>

    <ui:insert name="header">
        <ui:include src="/templates/header.xhtml" />
    </ui:insert>
        
    <div id="informacion" class="d-flex flex-column align-items-center">
        <h2>
            Compara y reserva vuelos baratos con facilidad
        </h2>
        <p>Descubre tu proximo destino de ensueno</p>
        <ul class="list-inline">
            <li class="list-inline-item"><input type="radio" id="ida-y-vuelta" name="info-vuelo" checked="true"/><label for="ida-y-vuelta">Ida y vuelta</label></li>
            <li class="list-inline-item"><input type="radio" id="solo-ida" name="info-vuelo"/><label for="solo-ida">Solo ida</label></li>
            <li class="list-inline-item"><input type="radio" id="multiples-destinos" name="info-vuelo"/><label for="multiples-destinos">Multiples destinos</label></li>
            <li class="list-inline-item">
                <select name="clase-vuelo" id="clase-vuelo">
                    <option value="turista">Turista</option>
                    <option value="primera">Primera</option>
                </select>
            </li>
            <li class="list-inline-item">
                <input type="checkbox" id="vuelo-directo" name="vuelo-directo"/>
                <label for="vuelo-directo">Solo vuelos directos</label>
            </li>
        </ul>
    </div>
    <h:form id="busqueda" class="d-flex justify-content-center">
        <div id="origen" class="border border-warning border-3 d-flex justify-content-center align-items-center">
            <h:outputLabel for="origen-input" value="Origen"/>
            <h:inputText id="origen-input" p:placeholder="¿De dónde?" class="border border-0"/>
        </div>
        
        <button data-bs-toggle="tooltip" title="Intercambiar origen y destino"><i class="fa fa-refresh"></i></button>
        
        <div id="destino" class="border border-warning border-3 border-end-0 d-flex justify-content-center align-items-center">
            <h:outputLabel for="destino-input" value="Destino"/>
            <h:inputText id="destino-input" p:placeholder="¿A dónde?" class="border border-0"/>
        </div>
        
        <div id="fecha-entrada-salida" class="border border-warning border-3 border-end-0 d-flex justify-content-center align-items-center">
            <h:outputLabel for="fecha-entrada" value="Fecha de entrada"/>
            <h:inputText id="fecha-entrada" type="date" />
            
            <h:outputLabel for="fecha-salida" value="Fecha de salida"/>
            <h:inputText id="fecha-salida" type="date" />
        </div>
        <div id="ocupantes" class="dropdown border border-warning border-3 border-end-0">
	            <h:outputLabel for="num-adultos" value="Adultos"/>
	            <h:inputText id="num-adultos" accept="number" type="number" />
        </div>
       
        <h:commandButton value="Buscar" action="#{vuelos.buscar}" class="btn btn-primary border border-warning border-3">
        	<f:ajax execute="@form" render=":listaResultados"/>
        </h:commandButton>
    </h:form>
    <h:outputText id="listaResultados" value="#{vuelos.listaResultados}" />

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
