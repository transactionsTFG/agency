<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agencia UCM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="css/alojamientos.css"/>
    <link rel="stylesheet" href="css/cabecera.css"/>
    <link rel="stylesheet" href="css/busqueda.css"/>
  </head>
  <body>

    <div id="cabecera" class="pb-3 d-flex">
        <a href="https://ucm.es" target="_blank">
            <img class="pl-3" src="https://informatica.ucm.es/themes/ucm16/media/img/logo.png" alt="Logo Universidad Complutense de Madrid"/>
        </a>
        <ul class="list-unstyled list-inline fw-bold">
            <h:form>
                <li class="list-inline-item">
                    <h:commandButton value="Alojamientos" action="alojamientos"></h:commandButton>
                </li>
                <li class="list-inline-item">
                    <h:commandButton value="Vuelos" action="vuelos"></h:commandButton>
                </li>
                <li class="list-inline-item">
                    <h:commandButton value="Vuelo + Hotel" action="vuelo-y-hotel"></h:commandButton>
                </li>
            </h:form>
        </ul>
        <h1 class="fw-bold">Agencia UCM</h1>
    </div>
    
    <h:form id="busqueda" class="d-flex justify-content-center">
        <div id="destino" class="d-flex justify-content-center align-items-center border border-warning border-3 border-end-0">
        	<h:outputLabel for="destino-input" value="Destino"/>
            <h:inputText id="destino-input" value="#{busquedaBean.busqueda}" p:placeholder="¿A dónde quieres ir?" class="border border-0"/>
        </div>
    
        <div id="fecha-entrada-salida" class="d-flex justify-content-center align-items-center border border-warning border-3 border-end-0">
            <h:outputLabel for="fecha-entrada" value="Fecha de entrada"/>
            <h:inputText id="fecha-entrada" type="date" value="#{busquedaBean.fechaEntrada}"/>
            
            <h:outputLabel for="fecha-salida" value="Fecha de salida"/>
            <h:inputText id="fecha-salida" type="date" value="#{busquedaBean.fechaSalida}"/>
        </div>
    
        <div id="ocupantes" class="d-flex justify-content-center align-items-center border border-warning border-3 border-end-0">
            <h:outputLabel for="num-adultos" value="Adultos"/>
            <h:inputText id="num-adultos" accept="number" type="number" value="#{busquedaBean.numeroAdultos}" converterMessage="Please enter digits only."/>
            
            <h:outputLabel for="num-habitaciones" value="Habitaciones"/>
            <h:inputText id="num-habitaciones" accept="number" type="number" value="#{busquedaBean.numeroHabitaciones}" min="1"/>
        </div>
    
        <h:commandButton value="Buscar" action="#{busquedaBean.buscar}" class="btn btn-primary border border-warning border-3">
        	<f:ajax execute="@form" render=":busqueda"/>
        </h:commandButton>
        <h:outputText id="busqueda" value="#{busquedaBean.busqueda}"></h:outputText>
    </h:form>
