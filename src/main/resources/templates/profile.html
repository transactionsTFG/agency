<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Perfil de usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main_styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">

</head>

<body>

    <!-- Header -->
    <th:block th:insert="~{fragments/header :: header}"></th:block>
    <th:block th:insert="~{fragments/header :: responsive-header}"></th:block>


    <div id="mainContent" class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="content" class="content content-full-width">
                    <div class="profile">
                        <div class="profile-header">
                            <!-- BEGIN profile-header-cover -->
                            <div class="profile-header-cover"></div>
                            <!-- END profile-header-cover -->
                            <!-- BEGIN profile-header-content -->
                            <div class="profile-header-content">
                                <!-- BEGIN profile-header-img -->
                                <div class="profile-header-img">
                                    <img th:src="@{/img/avatar3.png}" alt="">
                                </div>
                                <!-- END profile-header-img -->
                                <!-- BEGIN profile-header-info -->
                                <div class="profile-header-info">
                                    <h4 class="m-t-10 m-b-5" th:text="${#authentication.principal.name} + ' ' + ${#authentication.principal.surname}"></h4>
                                    <p class="m-b-10" th:text="${#authentication.principal.born}"></p>
                                    <p class="m-b-10" th:text="#{app.profile.buy} + ': ' + ${totalReservas}"></p>
                                </div>
                                <!-- END profile-header-info -->
                            </div>
                            <!-- END profile-header-content -->
                        </div>
                    </div>
                    <div class="profile-content" th:if="${msg}">
                        <!-- begin tab-content -->
                        <div class="tab-content p-0">
                            <h1 th:text="${msg}" class="text-center"></h1>
                        </div>
                    </div>
                    <div class="profile-content" th:unless="${msg}">
                        <!-- begin tab-content -->
                        <div class="tab-content p-0">
                            <!-- begin #profile-post tab -->
                            <div class="tab-pane fade active show" id="profile-post">
                                <!-- begin timeline -->
                                <ul class="timeline">
                                    <li th:each="travel : ${travels}">
                                        <!-- begin timeline-time -->
                                        <div class="timeline-time">
                                            <span class="date">10 January 2014</span>
                                            <span class="time">20:43</span>
                                        </div>
                                        <div class="timeline-icon">
                                            <a href="javascript:;">&nbsp;</a>
                                        </div>
                                        <div class="timeline-body">
                                            <div class="timeline-header">
                                                <span class="userimage"><img
                                                        th:src="@{/img/avatar3.png}"
                                                        alt=""></span>
                                                <span class="username" th:if="${travel.flightReservationID > 0 and travel.hotelReservationID <= 0}" th:text="#{app.profile.reservation.flight}"></span>
                                                <span class="username" th:if="${travel.flightReservationID <= 0 and travel.hotelReservationID > 0} " th:text="#{app.profile.reservation.hotel}"></span>
                                                <span class="username" th:if="${travel.flightReservationID > 0 and travel.hotelReservationID > 0} " th:text="#{app.profile.reservation.hotelflight}"></span>
                                                <span class="username pull-right text-muted" th:text="${travel.cost} + ' â‚¬'"></span>
                                            </div>
                                            <div class="timeline-content">
                                                <h4 class="template-title">
                                                    <i class="fa fa-map-marker text-danger fa-fw"></i>
                                                    795 Folsom Ave, Suite 600 San Francisco, CA 94107
                                                </h4>
                                                <p>In hac habitasse platea dictumst. Pellentesque bibendum id sem nec
                                                    faucibus. Maecenas molestie, augue vel accumsan rutrum, massa mi
                                                    rutrum odio, id luctus mauris nibh ut leo.</p>
                                                <p class="m-t-20">
                                                    <img src="../assets/img/gallery/gallery-5.jpg" alt="">
                                                </p>
                                            </div>
                                            <div class="timeline-footer">
                                                <p th:if="${travel.active == false}" th:text="#{app.profile.reservation.anulation}"></p>
                                                <a th:if="${travel.active == true}" class="m-r-15 text-inverse-lighter"><i
                                                        class="fa fa-edit fa-fw fa-lg m-r-3"></i> <span  th:text="#{app.profile.reservation.modify}"></span></a>
                                                <a th:if="${travel.active == true}" class="m-r-15 text-inverse-lighter"><i
                                                        class="fa fa-trash fa-fw fa-lg m-r-3"></i>  <span th:text="#{app.profile.reservation.cancel}"></span> </a>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <!-- end timeline -->
                            </div>
                            <!-- end #profile-post tab -->
                        </div>
                        <!-- end tab-content -->
                    </div>
                    <!-- end profile-content -->
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
    <th:block th:insert="~{fragments/copyright:: copyright}"></th:block>

    <th:block th:insert="~{fragments/scripts :: scripts}"></th:block>

</body>

</html>
