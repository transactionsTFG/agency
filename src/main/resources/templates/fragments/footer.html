<footer th:fragment="footer" class="footer">
    <div class="container">
        <div class="row">

            <!-- Footer Column -->
            <div class="col-lg-6 footer_column">
                <div class="footer_col">
                    <div class="footer_content footer_about">
                        <div class="logo_container footer_logo">
                            <div class="logo"><a th:href="@{#}"><img loading="lazy" th:src="@{img/logo.png}"
                                        alt=""><span th:text="#{app.footer.logo_text}">agencia ucm</span></a></div>
                        </div>
                        <p class="footer_about_text" th:text="#{app.footer.about_text}">Descubre nuevas experiencias y destinos inolvidables con nosotros. Viaja con confianza y haz que cada aventura sea única.</p>
                        <ul class="footer_social_list">
                            <li class="footer_social_item"><a th:href="@{#}"><i class="fa fa-pinterest"></i></a></li>
                            <li class="footer_social_item"><a th:href="@{#}"><i class="fa fa-facebook-f"></i></a></li>
                            <li class="footer_social_item"><a th:href="@{#}"><i class="fa fa-twitter"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Footer Column -->
            <div class="col-lg-6 footer_column">
                <div class="footer_col">
                    <div class="footer_title" th:text="#{app.footer.contact_info}">información de contacto</div>
                    <div class="footer_content footer_contact">
                        <ul class="contact_info_list">
                            <li class="contact_info_item d-flex flex-row">
                                <div>
                                    <div class="contact_info_icon"><img loading="lazy" th:src="@{img/placeholder.svg}" alt=""></div>
                                </div>
                                <div class="contact_info_text" th:text="#{app.footer.address}">C/ Profesor José García Santesmases, 9</div>
                            </li>
                            <li class="contact_info_item d-flex flex-row">
                                <div>
                                    <div class="contact_info_icon"><img loading="lazy" th:src="@{img/phone-call.svg}" alt=""></div>
                                </div>
                                <div class="contact_info_text" th:text="#{app.footer.phone}">91 394 7502 - 91 394 7510</div>
                            </li>
                            <li class="contact_info_item d-flex flex-row">
                                <div>
                                    <div class="contact_info_icon"><img loading="lazy" th:src="@{img/message.svg}" alt=""></div>
                                </div>
                                <div class="contact_info_text"><a th:href="@{mailto:webmaster@fdi.ucm.es?Subject=Hello}"
                                        target="_top" th:text="#{app.footer.email}">webmaster@fdi.ucm.es</a></div>
                            </li>
                            <li class="contact_info_item d-flex flex-row">
                                <div>
                                    <div class="contact_info_icon"><img loading="lazy" th:src="@{img/planet-earth.svg}" alt=""></div>
                                </div>
                                <div class="contact_info_text"><a target="_blank" href="https://informatica.ucm.es"
                                        th:text="#{app.footer.website}">www.informatica.ucm.es</a></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
